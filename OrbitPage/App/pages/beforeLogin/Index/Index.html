<style type="text/css">
    /* Base style */
    

    
    svg * {
        fill: none;
        stroke: currentColor;
    }

    /* Common components */
    .bloc {
        color: #f9f9f9;
        padding: 1px 0 30px;
        clear: both;
    }

    .content {
        margin: auto;
        max-width: 960px;
        padding: 0 20px;
    }

    .col3 {
        width: 33.33%;
        float: left;
        text-align: center;
        border-bottom-color: currentColor;
        border-bottom-style: solid;
    }

    .col-container {
        padding: 0 12px;
    }

    .col3 p {
        font-size: 0.75rem;
        line-height: 1.05rem;
    }

    /* Text */
    .bigger {
        font-size: 1rem;
        font-weight: 100;
        line-height: 1.4rem;
    }

    .center {
        text-align: center;
    }

    .clearer {
        clear: both;
    }

    .striked {
        text-decoration: line-through;
    }

    .italic {
        font-style: italic;
    }

    /* Blocs */
    .bloc-head {
        color: #5aa8c5;
        padding: 30px;
    }

    .bloc-demo {
        color: #FF495F;
    }

    .bloc-timing {
        color: #F7A800;
    }

    .bloc-scenario {
        color: #4fe084;
    }

    .bloc-doc {
        color: #69B0CA;
    }

    /* Custom */
    #hi-there {
        width: 100%;
        stroke-width: 4;
    }

    .intro-links {
        text-align: right;
    }

    .example-description {
        margin-left: 440px;
    }

    .timing-description {
        min-height: 200px;
        margin-right: 240px;
    }

    .obturateur {
        stroke-width: 3;
        stroke-miterlimit: 10;
    }

    #polaroid {
        float: left;
        width: 400px;
        height: 320px;
        stroke: #f9f9f9;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-miterlimit: 10;
    }

    #timing-example {
        float: right;
        width: 175px;
        height: 175px;
    }

    .goodbye-head {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 0;
    }

    .goodbye-sub {
        font-size: 0.875rem;
        text-align: center;
        margin: 0 0 20px;
    }

    /* Media queries */
    @@media (max-width: 960px) {
        .button-group {
            display: block;
            line-height: 1.8em;
        }
    }

    @@media (min-width: 768px) {
        .col3 {
            border-bottom: none;
        }
    }

    @@media (max-width: 767px) {
        #polaroid {
            width: 100%;
            max-height: 300px;
        }

        .example-description {
            margin-left: 0;
        }

        .timing-description {
            margin-right: 0;
        }

        #timing-example {
            float: none;
            width: 100%;
        }

        .col3 {
            width: 100%;
            float: none;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom-width: 1px;
            min-height: 200px;
        }

            .col3:last-child {
                margin-bottom: 0;
                padding-bottom: 0;
                border-bottom-width: 0px;
            }
    }

    @@media (min-width: 481px) and (max-width: 767px) {
        #polaroid {
            width: 100%;
            max-height: 300px;
        }

        .example-description {
            margin-left: 0;
        }

        .timing-description {
            margin-right: 0;
        }

        .col3:nth-child(2n) svg {
            width: 200px;
            float: right;
        }

        .col3:nth-child(2n) .col-container {
            text-align: right;
            margin-right: 200px;
        }

        .col3:nth-child(2n+1) svg {
            width: 200px;
            float: left;
        }

        .col3:nth-child(2n+1) .col-container {
            text-align: left;
            margin-left: 200px;
        }
    }

    @@media (max-width: 480px) {
        .col-container {
            padding: 0px;
        }

        #polaroid {
            width: 100%;
            max-height: 260px;
        }
    }
</style>

                    <ul class="dropdown-menu">

                    </ul>
                </div>-->               
            </div>
            <div class="col-sm-8">
                <div angucomplete-alt
                     id="indexSearchBar"
                     placeholder="Search {{searchOptions.selected}}"
                     pause="500"
                     selected-object="selectAllTitleBarQuery"
                     remote-url="{{sitehosturl}}/search/SearchAll?type={{searchOptions.selected}}&q="
                     remote-url-request-formatter="remoteUrlRequestFn"
                     remote-url-data-field="Payload"
                     title-field="name"
                     minlength="2"
                     input-class="form-control form-control-small"
                     ng-model="userName"
                     image-field="icon"
                     match-class="highlight" ng-keypress="myFunct($event)"></div>

            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="row" style="min-height: 30px;">
            <div class="btn-group">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2">
                <div class="col-sm-6"><button type="button" class="btn btn-default btn-block" ng-click="searchCompany()">Advance Search</button></div>
            </div>
            <div class="col-sm-4">
                <label class="btn btn-success" ng-model="searchOptions.selected" ng-repeat="option in searchOptions.options" uib-btn-radio="'{{option.name}}'" checkable><span ng-bind="option.name"></span></label>                
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row" style="min-height: 235px;"></div>
    </div>

    <div class="row">
        <div id="page-content">

            <div class="container" ng-show="LatestWorkGraphyList">

                <div class="row">
                    <div class="title-lines">
                        <h3 ng-bind="beforeLoginIndexLatestWorkgraphy"></h3>
                    </div>
                    <div class="container">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                            </ol>
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div ng-class="{0:'item active', 1:'item',2:'item',3:'item',4:'item',5:'item',6:'item'}[$index]" ng-repeat="workgraphy in LatestWorkGraphyList">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="thumbnail adjust1">
                                                <div class="col-md-2 col-sm-2 col-xs-12"> <img class="media-object img-rounded img-responsive" ng-src="{{workgraphy.icon_image}}" height="100"> </div>
                                                <div class="col-md-10 col-sm-10 col-xs-12">
                                                    <div class="caption">
                                                        <a href="#/story/{{workgraphy.vertex_id}}" class="text-info lead adjust2" ng-bind="workgraphy.heading | cut:true:50:' ...'"></a>
                                                        <p><span class="glyphicon glyphicon-thumbs-up"></span> <span ng-bind="workgraphy.short_desc | cut:true:500:' ...'"></span></p>
                                                        <blockquote class="adjust2">
                                                            <p><span class="glyphicon glyphicon-time"></span> Posted on {{workgraphy.created_date | date:'yyyy-MM-dd HH:mm:ss Z' }} ( {{workgraphy.created_date| timeago}} )</p>
                                                            <small><cite title="Source Title"><i class="glyphicon glyphicon-globe"></i> <span ng-bind="workgraphy.created_by_email"></span></cite></small>
                                                        </blockquote>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <br />
            <div class="success-stories-section">
                <div class="container">
                    <h5 class="mt10" ng-bind="beforeLoginIndexTopCompanies"></h5>

                    <div>
                        <div class="flexslider">

                            <div style="overflow: hidden; position: relative;" class="flex-viewport">
                                <ul style="width: 100%;" class="slides">
                                    <li style="float: left; display: block; width: 110px" ng-repeat="competitor in competitorDetails">
                                        <a href="{{competitor.linkurl}}">
                                            <img draggable="false" alt="" ng-src="{{competitor.logourl}}" class="thumb" style="width:100px;height:100px">
                                        </a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                    <ul class="flex-direction-nav"><li><a tabindex="-1" href="#" class="flex-prev flex-disabled"></a></li><li><a href="#" class="flex-next"></a></li></ul>
                </div>
            </div>


        </div>
    </div>
</div>
<style type="text/css">
    .whiteColor {
        color: white;
    }

    .blackColor {
        color: black;
    }
    .searchDiv {           
        background-repeat: no-repeat;
        background-size: 100% auto;
        background-position: center top;
        background-attachment: fixed;
    }

    .container-fluid-searchbox {
        margin-left: auto;
        margin-right: auto;    
    }


    .carousel-indicators .active {
    background: #31708f;
}
.content {
    margin-top: 20px;
}
.adjust1 {
    float: left;
    width: 100%;
    margin-bottom: 0;
}
.adjust2 {
    margin: 0;
}
.carousel-indicators li {
    border: 1px solid #ccc;
}
.carousel-control {
    color: #31708f;
    width: 5%;
}
.carousel-control:hover,
.carousel-control:focus {
    color: #31708f;
}
.carousel-control.left,
.carousel-control.right {
    background-image: none;
}
.media-object {
    margin: auto;
    margin-top: 15%;
}
@media screen and (max-width: 768px) {
    .media-object {
        margin-top: 0;
    }
}
</style>
